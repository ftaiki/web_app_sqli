<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp - web_app_sqli</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/signup.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>SignUp</h2>
        <form action="/signUp" method="post">
          <div class="inputBox">
            <div class="form-floating mb-3">
              <input class="form-control" id="name" placeholder="sqli men" />
              <label for="floatingInput">name</label
              ><span>more than 3 characters</span>
            </div>
          </div>

          <div class="inputBox">
            <div class="form-floating">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="password"
              />
              <i class="toggle-pass fa fa-eye-slash"></i>
              <label for="floatingPassword">password</label
              ><span>more than 3 characters</span>
            </div>
          </div>

          <input type="submit" class="btn" id="btn" value="SignUp" disabled />
        </form>
      </div>
      <!-- form -->
    </div>
    <!-- box -->
  </body>
  <script src="../static/js/signup.js"></script>
</html>
